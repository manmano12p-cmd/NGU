<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Never Give Up - Time Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .active-tab { background-color: #4f46e5; color: white; transform: scale(1.1); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        
        .timer-svg { transform: rotate(-90deg); }
        .timer-circle-bg { fill: none; stroke: rgba(255, 255, 255, 0.05); stroke-width: 6; }
        .timer-circle-prog { fill: none; stroke: #6366f1; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.5s linear; }
        .timer-circle-prog.rest { stroke: #10b981; }

        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; overflow-x: auto; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        #calendar-container { cursor: grab; user-select: none; }
        #calendar-container:active { cursor: grabbing; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        .tab-content { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .mode-btn.active { background-color: white; color: #1e293b; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-40 min-h-screen">

    <!-- Header Fijo -->
    <header class="sticky top-0 bg-white/80 backdrop-blur-lg border-b border-slate-100 px-6 py-4 z-50 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg>
            </div>
            <h1 class="font-black text-lg tracking-tight uppercase text-indigo-900">Never Give Up</h1>
        </div>
        <div id="progress-percent" class="bg-indigo-50 px-3 py-1 rounded-full text-indigo-600 border border-indigo-100 text-xs font-black">0%</div>
    </header>

    <main class="px-5 pt-6 max-w-md mx-auto space-y-6">
        
        <!-- Dashboard Tab -->
        <section id="tab-dashboard" class="tab-content">
            <div class="bg-slate-200 p-1 rounded-2xl flex mb-6">
                <button onclick="switchMode('pomodoro')" id="btn-pomo" class="mode-btn active flex-1 py-2 rounded-xl text-[10px] font-black uppercase tracking-wider transition-all">Modo Pomodoro</button>
                <button onclick="switchMode('chrono')" id="btn-chrono" class="mode-btn flex-1 py-2 rounded-xl text-[10px] font-black uppercase tracking-wider transition-all text-slate-500">Cronómetro Libre</button>
            </div>

            <div class="bg-slate-900 rounded-[3rem] p-8 mb-6 text-white text-center shadow-2xl relative overflow-hidden">
                <div id="status-badge" class="inline-block px-4 py-1 rounded-full bg-white/10 border border-white/5 mb-6">
                    <span id="timer-status" class="text-[10px] font-bold uppercase tracking-[0.2em] text-indigo-400">Pomodoro: Enfoque</span>
                </div>

                <div class="relative flex justify-center items-center mb-8">
                    <svg class="timer-svg" width="220" height="220">
                        <circle class="timer-circle-bg" cx="110" cy="110" r="100"></circle>
                        <circle id="timer-progress" class="timer-circle-prog" cx="110" cy="110" r="100"></circle>
                    </svg>
                    <div class="absolute flex flex-col items-center">
                        <h2 id="main-display" class="text-4xl font-mono font-black tracking-tighter">00:25:00</h2>
                        <span id="milli-display" class="hidden text-indigo-400 font-mono text-sm">.00</span>
                    </div>
                </div>

                <div class="flex gap-4 justify-center mb-8">
                    <button id="main-toggle" class="px-10 py-4 rounded-2xl font-black text-xs bg-indigo-600 hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-500/30">INICIAR</button>
                    <button id="main-reset" class="p-4 bg-white/10 rounded-2xl hover:bg-white/20 transition-colors">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                    </button>
                </div>

                <div id="pomo-settings" class="space-y-6 pt-6 border-t border-white/5">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-[8px] font-black opacity-30 uppercase mb-2 tracking-widest">Enfoque</p>
                            <div class="flex justify-center gap-1">
                                <input type="number" id="h-work" value="0" class="w-10 bg-white/5 border border-white/10 rounded-lg p-1 text-center text-[10px] font-bold">
                                <input type="number" id="m-work" value="25" class="w-10 bg-white/5 border border-white/10 rounded-lg p-1 text-center text-[10px] font-bold">
                            </div>
                        </div>
                        <div>
                            <p class="text-[8px] font-black opacity-30 uppercase mb-2 tracking-widest text-emerald-400">Descanso</p>
                            <div class="flex justify-center gap-1">
                                <input type="number" id="h-rest" value="0" class="w-10 bg-white/5 border border-white/10 rounded-lg p-1 text-center text-[10px] font-bold">
                                <input type="number" id="m-rest" value="5" class="w-10 bg-white/5 border border-white/10 rounded-lg p-1 text-center text-[10px] font-bold">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Classes Tab -->
        <section id="tab-clases" class="tab-content hidden">
            <header class="mb-6 px-2">
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">10 Clases Maestras</h2>
                <p class="text-xs text-slate-500 font-semibold uppercase tracking-wider">Plan de Entrenamiento</p>
            </header>
            <div id="clases-list" class="space-y-4"></div>
        </section>

        <!-- Reflection Tab -->
        <section id="tab-reflexion" class="tab-content hidden">
            <div class="mb-6 bg-white p-4 rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="flex justify-between items-center mb-6 px-2">
                    <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="15 18 9 12 15 6"/></svg></button>
                    <h2 id="current-month-label" class="font-black text-[10px] text-indigo-900 uppercase tracking-widest">Enero 2024</h2>
                    <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"/></svg></button>
                </div>
                <div id="calendar-container" class="hide-scrollbar gap-3 px-1 pb-4 flex overflow-x-auto"></div>
            </div>

            <div id="day-summary" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm mb-6">
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-indigo-50 p-3 rounded-2xl"><span id="sum-pomo" class="block font-black text-indigo-600 text-lg">0</span><span class="text-[7px] font-bold text-indigo-400 uppercase">Pomos</span></div>
                    <div class="bg-emerald-50 p-3 rounded-2xl"><span id="sum-chrono" class="block font-black text-emerald-600 text-lg">0m</span><span class="text-[7px] font-bold text-emerald-400 uppercase">Minutos</span></div>
                    <div class="bg-amber-50 p-3 rounded-2xl"><span id="sum-tasks" class="block font-black text-amber-600 text-lg">0</span><span class="text-[7px] font-bold text-amber-400 uppercase">Logros</span></div>
                </div>
            </div>

            <div class="bg-indigo-600 rounded-[2.5rem] p-6 text-white shadow-xl shadow-indigo-100">
                <h2 class="text-lg font-black mb-1">Tu Reflexión</h2>
                <textarea id="reflection-input" placeholder="¿Cómo te sentiste hoy?..." class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 text-sm mt-3 h-20 outline-none focus:bg-white/20 placeholder:text-white/40"></textarea>
                <button id="save-reflection" class="w-full bg-white text-indigo-600 py-3 rounded-2xl font-black text-[10px] mt-3 uppercase tracking-widest">Guardar Registro</button>
            </div>

            <div class="mt-8 px-2">
                <h2 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4">Historial de <span id="selected-date-label" class="text-indigo-600 underline"></span></h2>
                <div id="entries-list" class="space-y-3"></div>
            </div>
        </section>

        <!-- Config Tab -->
        <section id="tab-config" class="tab-content hidden">
            <div class="bg-white p-8 rounded-[3rem] border border-slate-100 text-center">
                <h3 class="font-black text-slate-800 mb-6 uppercase text-[10px] tracking-widest">Ajustes del Sistema</h3>
                <button id="reset-btn" class="w-full p-6 rounded-3xl bg-rose-50 text-rose-500 font-black text-xs uppercase tracking-widest border border-rose-100 active:scale-95 transition-transform">Reiniciar Datos</button>
                <p class="mt-6 text-[9px] text-slate-400 font-medium">Versión 1.2.0 - Optimizado para móviles</p>
            </div>
        </section>
    </main>

    <!-- Barra de Navegación Flotante Ajustada -->
    <footer class="fixed bottom-12 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass-nav border border-slate-200 h-16 rounded-full shadow-2xl z-50 flex items-center justify-around px-2">
        <button onclick="showTab('dashboard')" class="nav-btn active-tab flex items-center justify-center w-12 h-12 rounded-full transition-all text-slate-400" data-tab="dashboard">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </button>
        <button onclick="showTab('clases')" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full transition-all text-slate-400" data-tab="clases">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        </button>
        <button onclick="showTab('reflexion')" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full transition-all text-slate-400" data-tab="reflexion">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
        </button>
        <button onclick="showTab('config')" class="nav-btn flex items-center justify-center w-12 h-12 rounded-full transition-all text-slate-400" data-tab="config">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
    </footer>

    <script>
        const exercises = [
            { id: 1, title: "Desdramatizar", class: "Clase 01", task: "Reíte de una crítica por 1 minuto hoy." },
            { id: 2, title: "Generosidad Mental", class: "Clase 02", task: "Ante una duda, asumí que el otro no tuvo mala fe." },
            { id: 3, title: "Cartas Listas", class: "Clase 03", task: "Tené 3 respuestas preparadas para momentos de crisis." },
            { id: 4, title: "Foco Radical", class: "Clase 04", task: "Eliminá todas las notificaciones por 2 horas." },
            { id: 5, title: "Miedo Positivo", class: "Clase 05", task: "Hacé eso que te da miedo pero sabés que es bueno." },
            { id: 6, title: "Lenguaje de Poder", class: "Clase 06", task: "Cambiá el 'tengo que' por el 'elijo hacer'." },
            { id: 7, title: "Cero Quejas", class: "Clase 07", task: "Pasá 4 horas consecutivas sin quejarte de nada." },
            { id: 8, title: "Visualización Eficaz", class: "Clase 08", task: "Dedicá 5 min a ver el resultado final de tu esfuerzo." },
            { id: 9, title: "Descanso Estratégico", class: "Clase 09", task: "Desconectate totalmente 15 min después de un bloque duro." },
            { id: 10, title: "Coherencia Total", class: "Clase 10", task: "Hacé exactamente lo que dijiste que harías, sin excusas." }
        ];

        let state = {
            mode: 'pomodoro',
            timerRunning: false,
            isWorking: true,
            pomoTime: 25 * 60,
            pomoTotal: 25 * 60,
            chronoTime: 0,
            chronoStart: null,
            completed: JSON.parse(localStorage.getItem('web_completed')) || [],
            entries: JSON.parse(localStorage.getItem('web_entries')) || [],
            activity: JSON.parse(localStorage.getItem('web_activity')) || {}, 
            currentViewDate: new Date(),
            selectedDate: new Date().toLocaleDateString('es-ES')
        };

        let timerInterval;
        const mainDisplay = document.getElementById('main-display');
        const milliDisplay = document.getElementById('milli-display');
        const mainToggle = document.getElementById('main-toggle');
        const progressCircle = document.getElementById('timer-progress');
        const circumference = 2 * Math.PI * 100;
        progressCircle.style.strokeDasharray = circumference;

        function formatTime(totalSeconds) {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function switchMode(newMode) {
            if (state.timerRunning) {
                if(!confirm("¿Detener el tiempo actual?")) return;
                resetTimer();
            }
            state.mode = newMode;
            document.getElementById('btn-pomo').classList.toggle('active', newMode === 'pomodoro');
            document.getElementById('btn-chrono').classList.toggle('active', newMode === 'chrono');
            document.getElementById('pomo-settings').classList.toggle('hidden', newMode !== 'pomodoro');
            document.getElementById('milli-display').classList.toggle('hidden', newMode !== 'chrono');
            
            if(newMode === 'pomodoro') {
                updatePomoDuration();
                document.getElementById('timer-status').innerText = "Pomodoro: Enfoque";
            } else {
                mainDisplay.innerText = "00:00:00";
                milliDisplay.innerText = ".00";
                document.getElementById('timer-status').innerText = "Cronómetro Libre";
                progressCircle.style.strokeDashoffset = circumference;
            }
        }

        function updatePomoDuration() {
            const h = parseInt(document.getElementById(state.isWorking ? 'h-work' : 'h-rest').value) || 0;
            const m = parseInt(document.getElementById(state.isWorking ? 'm-work' : 'm-rest').value) || 0;
            state.pomoTotal = (h * 3600) + (m * 60);
            state.pomoTime = state.pomoTotal;
            mainDisplay.innerText = formatTime(state.pomoTime);
            progressCircle.style.strokeDashoffset = 0;
        }

        function trackActivity(type, amount) {
            const today = new Date().toLocaleDateString('es-ES');
            if(!state.activity[today]) state.activity[today] = { pomos: 0, chronoSec: 0 };
            if(type === 'pomo') state.activity[today].pomos += amount;
            if(type === 'chrono') state.activity[today].chronoSec += amount;
            localStorage.setItem('web_activity', JSON.stringify(state.activity));
            renderDaySummary();
        }

        function startTimer() {
            state.timerRunning = true;
            mainToggle.innerText = "PAUSAR";
            mainToggle.classList.replace('bg-indigo-600', 'bg-rose-500');

            if (state.mode === 'pomodoro') {
                timerInterval = setInterval(() => {
                    if (state.pomoTime > 0) {
                        state.pomoTime--;
                        mainDisplay.innerText = formatTime(state.pomoTime);
                        progressCircle.style.strokeDashoffset = circumference - (state.pomoTime / state.pomoTotal) * circumference;
                    } else {
                        if(state.isWorking) trackActivity('pomo', 1);
                        playAlarm();
                        state.isWorking = !state.isWorking;
                        document.getElementById('timer-status').innerText = state.isWorking ? "Enfoque" : "Descanso";
                        progressCircle.classList.toggle('rest', !state.isWorking);
                        updatePomoDuration();
                    }
                }, 1000);
            } else {
                state.chronoStart = Date.now() - (state.chronoTime * 1000);
                timerInterval = setInterval(() => {
                    const diff = Date.now() - state.chronoStart;
                    const oldSec = Math.floor(state.chronoTime);
                    state.chronoTime = diff / 1000;
                    const newSec = Math.floor(state.chronoTime);
                    if(newSec > oldSec) trackActivity('chrono', 1);
                    mainDisplay.innerText = formatTime(newSec);
                    milliDisplay.innerText = "." + Math.floor((diff % 1000) / 10).toString().padStart(2, '0');
                    progressCircle.style.strokeDashoffset = circumference - ((diff % 2000) / 2000 * circumference);
                }, 50);
            }
        }

        function pauseTimer() {
            state.timerRunning = false;
            clearInterval(timerInterval);
            mainToggle.innerText = "REANUDAR";
            mainToggle.classList.replace('bg-rose-500', 'bg-indigo-600');
        }

        function resetTimer() {
            pauseTimer();
            mainToggle.innerText = "INICIAR";
            if (state.mode === 'pomodoro') {
                state.isWorking = true;
                progressCircle.classList.remove('rest');
                updatePomoDuration();
            } else {
                state.chronoTime = 0;
                mainDisplay.innerText = "00:00:00";
                milliDisplay.innerText = ".00";
                progressCircle.style.strokeDashoffset = circumference;
            }
        }

        function playAlarm() {
            try {
                const msg = new SpeechSynthesisUtterance(state.isWorking ? "Descansa un momento" : "Es hora de enfocarse");
                window.speechSynthesis.speak(msg);
            } catch(e) {}
        }

        mainToggle.addEventListener('click', () => state.timerRunning ? pauseTimer() : startTimer());
        document.getElementById('main-reset').addEventListener('click', resetTimer);

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('active-tab', btn.dataset.tab === tabId));
            if(tabId === 'reflexion') { renderCalendar(); renderDayEntries(); renderDaySummary(); }
            if(tabId === 'clases') renderClases();
        }

        function changeMonth(offset) { state.currentViewDate.setMonth(state.currentViewDate.getMonth() + offset); renderCalendar(); }

        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const year = state.currentViewDate.getFullYear(), month = state.currentViewDate.getMonth();
            document.getElementById('current-month-label').innerText = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(state.currentViewDate);
            const last = new Date(year, month + 1, 0).getDate();
            let html = '';
            for(let i=1; i<=last; i++) {
                const ds = new Date(year, month, i).toLocaleDateString('es-ES');
                const isSel = state.selectedDate === ds;
                html += `<button onclick="selectDate('${ds}')" class="flex-shrink-0 w-12 h-14 rounded-2xl border flex flex-col items-center justify-center transition-all ${isSel ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-400 border-slate-100'}">
                    <span class="text-[7px] uppercase font-bold opacity-60">${new Date(year, month, i).toLocaleDateString('es-ES', {weekday: 'short'})}</span>
                    <span class="text-xs font-black">${i}</span>
                </button>`;
            }
            container.innerHTML = html;
        }

        function selectDate(d) { 
            state.selectedDate = d; 
            renderCalendar(); 
            renderDayEntries(); 
            renderDaySummary();
            document.getElementById('selected-date-label').innerText = d === new Date().toLocaleDateString('es-ES') ? 'HOY' : d; 
        }

        function renderDaySummary() {
            const dayData = state.activity[state.selectedDate] || { pomos: 0, chronoSec: 0 };
            const completedCount = state.entries.filter(e => e.date === state.selectedDate && e.type === 'Logro').length;
            document.getElementById('sum-pomo').innerText = dayData.pomos;
            document.getElementById('sum-chrono').innerText = Math.floor(dayData.chronoSec / 60) + 'm';
            document.getElementById('sum-tasks').innerText = completedCount;
        }

        function renderClases() {
            document.getElementById('clases-list').innerHTML = exercises.map(ex => `
                <div class="bg-white p-5 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all">
                    <div class="flex items-center justify-between mb-3">
                        <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-wider">${ex.class}</span>
                        ${state.completed.includes(ex.id) ? '<svg class="text-emerald-500" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
                    </div>
                    <h3 class="font-black text-slate-900 text-sm mb-1">${ex.title}</h3>
                    <p class="text-[10px] text-slate-500 mb-4 leading-relaxed">${ex.task}</p>
                    <button onclick="toggleEx(${ex.id}, '${ex.title}')" class="w-full py-3 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all ${state.completed.includes(ex.id) ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-200' : 'bg-slate-100 text-slate-400'}">
                        ${state.completed.includes(ex.id) ? 'COMPLETADO' : 'LOGRAR'}
                    </button>
                </div>`).join('');
            const progress = Math.round((state.completed.length / exercises.length) * 100);
            document.getElementById('progress-percent').innerText = progress + "%";
        }

        function toggleEx(id, title) { 
            const today = new Date().toLocaleDateString('es-ES');
            if(state.completed.includes(id)) {
                state.completed = state.completed.filter(x=>x!==id);
                state.entries = state.entries.filter(e => !(e.type === 'Logro' && e.taskId === id));
            } else {
                state.completed = [...state.completed, id];
                state.entries.unshift({ id: Date.now(), type: 'Logro', text: `Meta: ${title}`, date: today, taskId: id });
            }
            localStorage.setItem('web_completed', JSON.stringify(state.completed)); 
            localStorage.setItem('web_entries', JSON.stringify(state.entries));
            renderClases(); 
        }

        function saveEntry(type, inputId) {
            const input = document.getElementById(inputId), val = input.value.trim();
            if(!val) return;
            state.entries.unshift({ id: Date.now(), type, text: val, date: state.selectedDate });
            input.value = ''; 
            localStorage.setItem('web_entries', JSON.stringify(state.entries));
            renderDayEntries(); 
            renderCalendar();
        }

        function renderDayEntries() {
            const filtered = state.entries.filter(e => e.date === state.selectedDate);
            document.getElementById('entries-list').innerHTML = filtered.length ? filtered.map(e => `
                <div class="bg-white p-4 rounded-3xl border border-slate-100 text-[10px] italic text-slate-600 flex justify-between items-center">
                    <span>"${e.text}"</span>
                    ${e.type === 'Logro' ? '<span class="bg-amber-100 text-amber-600 px-2 py-0.5 rounded-lg text-[7px] font-black uppercase">Meta</span>' : ''}
                </div>`).join('') : '<p class="text-center text-slate-300 text-[9px] uppercase font-bold py-10">Sin actividad registrada</p>';
        }

        document.getElementById('save-reflection').addEventListener('click', () => saveEntry('Reflexión', 'reflection-input'));
        document.getElementById('reset-btn').addEventListener('click', () => { if(confirm("¿Reiniciar todo?")) { localStorage.clear(); location.reload(); } });

        window.onload = () => { 
            updatePomoDuration(); 
            renderClases(); 
            selectDate(new Date().toLocaleDateString('es-ES'));
        };
    </script>
</body>
</html>
